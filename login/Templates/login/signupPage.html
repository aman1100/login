{% extends 'internship/basic.html' %}
{% block title%} Signup Page {% endblock%}
{% block body%}

<div class="container mt-2">

    <h1>Sign Up.</h1>
    <form action="/login/" method="post" name="signup" onsubmit="return validateForm()">{% csrf_token %}
        <div class="form-group">
            <label for="name"><h3>Name</h3></label>
            <input type="text" required class="form-control"name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="phone"><h3>Enter a phone number:</h3></label><br>
            <input type="tel"  id="phone" class="form-control" name="phone" placeholder="1234501678" pattern="[0-9]{10}" required><br>
            <small>Format: 10 digit number</small><br><br>
        </div>
        <div class="form-group">
            <label for="email"><h3>Email</h3></label>
            <input type="email" required class="form-control" name="email" id="email" placeholder="abc@mail.com">
        </div>
        <div class="form-group">
            <label for="pasword"><h3>Password</h3></label>
            <input type="password" required class="form-control"name="password" id="pasword" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="designation"><h3>Select Designation</h3></label>
            <select name="designation" required  class="form-control" id="designation">
                <option value="">designation:</option>
                <option value="Senior Manager">Senior Manager</option>
                <option value="General Manager">General Manager</option>
                <option value="Project Lead">Project Lead</option>
                <option value="Developer">Developer</option>
            </select>
        </div>
        <label for="gender"><h3>Select Gender</h3></label>
        <div class="form-check">
            <td><input type="radio" name="gender" value="male" checked required> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other</td>

        </div>

        <div class="form-group mt-2">
            <label for="exampleFormControlTextarea1"><h3>Enter Address</h3></label>
            <textarea rows="4" required class="form-control "name="address" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success mb-3" >SignUp</button>
    </form>
</div>
{% endblock%}

{% block js%}
<script>


    {% if msg|length != 0 %}
    alert('{{msg}}')
    {%endif%}

    function validateForm() {
        var name = document.forms["signup"]["name"].value;
        if (name.length <2 ) {
            alert("Name must contain 2 character and more");
            return false;
        }



    }



</script>
{% endblock%}
