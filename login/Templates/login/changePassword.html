{% extends 'internship/basic.html' %}
{% block title%} Login Page {% endblock%}
{% block body%}
<div class="container mt-4">

    <h1>Change Password</h1>
    <form action="/login/changePassword/" method="post" name="login" >{% csrf_token %}

        <div class="form-group">
            <label for="email"><h3>Email</h3></label>
            <input type="email" required class="form-control" name="email" id="email" placeholder="abc@mail.com">
        </div>
        <div class="form-group">
            <label for="password"><h3>Old Password</h3></label>
            <input type="password" required class="form-control" name="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="newpassword"><h3>New Password</h3></label>
            <input type="password" required class="form-control" name="newpassword" id="newpassword" placeholder="Enter your new password">
        </div>

        <button  type="submit" id="changepassword"  class="btn btn-success" >Change Password</button>
    </form>
</div>

{% endblock%}
{% block js%}
<script>
    $('.submitBtn').on('click', function(e){
    e.preventDefault();
    email = $('#email').val();
    password = $('#password').val();
    newpassword = $('#newpassword').val();
    console.log(email);
    console.log(password);
    console.log(newpassword);


});

</script>
{% endblock%}
