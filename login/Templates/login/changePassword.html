<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>change Password</title>
</head>
<body>
<div class="container mt-4">

    <a href="/login/">Signup</a>
    <a href="/login/loginPage/">Login</a>
    <h1>Change Password</h1>
    <form action="/login/changePassword/" method="post" name="login" >{% csrf_token %}

        <div class="form-group">
            <label for="email"><h3>Email</h3></label>
            <input type="email" required class="form-control" name="email" id="email" placeholder="abc@mail.com">
        </div>
        <div class="form-group">
            <label for="password"><h3>Old Password</h3></label>
            <input type="password" required class="form-control" name="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="newpassword"><h3>New Password</h3></label>
            <input type="password" required class="form-control" name="newpassword" id="newpassword" placeholder="Enter your new password">
        </div>

        <button  type="submit" id="changepassword"  class="btn btn-success" >Change Password</button>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
<script>
    $('.submitBtn').on('click', function(e){
    e.preventDefault();
    email = $('#email').val();
    password = $('#password').val();
    newpassword = $('#newpassword').val();
    console.log(email);
    console.log(password);
    console.log(newpassword);


});

</script>
</html>
